{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %}
{% block content %}
<style>
   body {
    background: #fff;
    font-size: 15px;
    font-weight: 400;
    font-family: open sans, sans-serif;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-font-smoothing: subpixel-antialiased;
    color: #000;
    line-height: 16px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow-x: hidden;
}
a {
    color: #003e6b;
    font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
    font-size: 18px;
    font-weight: bold;
}

/* Shared */
.loginBtn {
    box-sizing: border-box;
    position: relative;
    margin: 0.2em;
    padding: 2px 27px 1px 54px;
    border: none;
    text-align: center;
    line-height: 38px;
    white-space: nowrap;
    border-radius: 5.2em;
    font-size: 16px;
    color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */
.loginBtn--facebook {
  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);
  /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);
}


/* Google */
.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}

</style>
   </br>
   </br>

   
    <section class="login section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12 col-xs-12">
                    <div class="login-form login-area">
                    
                        <h3>
                            Login Now
                        </h3>
                        </br>
                        <div class= "text-center" >
                        <a href="{% provider_login_url 'google' %}" >
								<button class="loginBtn loginBtn--google">
								  Login with Google
								</button>
							  </a>
							  </br>
							<a href="{% provider_login_url "facebook" method="oauth2" %}" >
							  <button class="loginBtn loginBtn--facebook">
							  Login with Facebook
							</button>
							 </a>
						</div>	 
                        <form role="form" class="login-form" method="post">
                            
                            
						    
                            {% csrf_token %}
                            {{form|crispy}}
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkedall">
                                    <label class="custom-control-label" for="checkedall">Keep me logged in</label>
                                </div>
                                <a class="forgetpassword" href="{% url 'password_reset' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-common log-btn">Login</button>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
