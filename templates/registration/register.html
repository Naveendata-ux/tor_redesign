{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block content %}
<style>
   body {
    background: #fff;
    font-size: 15px;
    font-weight: 400;
    font-family: open sans, sans-serif;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-font-smoothing: subpixel-antialiased;
    color: #000;
    line-height: 16px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow-x: hidden;
}
</style>
    <div class="page-header" style="background: url(assets/img/banner1.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-wrapper">
                        <h2 class="product-title">Join Us</h2>
                        <ol class="breadcrumb">
                            <li><a href="#">Home /</a></li>
                            <li class="current">Register</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="register section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12 col-xs-12">
                    <div class="register-form login-area">
                        <h3>
                            Register
                        </h3>
                        
                        <form action="{% url 'accounts:register' %}"class="login-form" method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox"  class="custom-control-input" id="checkedall">
                                    <label class="custom-control-label" for="checkedall">By registering, you accept our
                                        Terms & Conditions</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-common log-btn" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
