{% extends "users/dashboard.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<style>
   #app {
   background: #fff;
   border-radius: 4px;
   padding: 20px;
   transition: all 0.2s;
   }
   li {
   margin: 8px 0;
   }
   h2 {
   font-weight: bold;
   margin-bottom: 15px;
   }
   del {
   color: rgba(0, 0, 0, 0.3);
   }
</style>
<style>
   body {
   background: #fff;
   font-size: 14px;
   font-weight: 400;
   font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif !important;
   -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
   box-sizing: border-box;
   -webkit-font-smoothing: subpixel-antialiased;
   color: #000;
   line-height: 25px;
   -webkit-backface-visibility: hidden;
   backface-visibility: hidden;
   overflow-x: hidden;
   }
   h1, h2, h3, h4 {
   font-size: 27px;
   color: #003e6b;
   text-align: center;
   font-weight: 700;
   font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif !important;
   }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBl-OAsRMW2vu8SUJmCe-fa0as9cXuqq68"></script>
<!-- Google Maps JavaScript library -->
  


</br></br></br>
<!-- Begin Page Content -->
<div class="page-header" style="background: url('{% static 'assets/img/banner1.jpg' %}');">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="breadcrumb-wrapper">
               <ol class="breadcrumb">
                  <li><a href="{% url 'core:home' %}">Home /</a></li>
                  <li class="current">Profile Update</li>
               </ol>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Begin Page Content -->
<div id="content" class="section-padding">
   <div class="container">
      <div class="row">
         {% include 'includes/sidebar.html' %}
         <!-- Page Heading -->
         <div class="col-sm-12 col-md-8 col-lg-9">
            <div class="row page-content">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <form method="post" action="{% url 'accounts:profile-update' %}" enctype="multipart/form-data">
                     <div class="container-fluid">
                        {% csrf_token %}
                        {{user_form | crispy}}
                        {{profile_form | crispy}}
                        {{address_form | crispy}}
                     </div>
					 <button type="submit" class="btn btn-common">Update</button>
					 </form>
					 
               </div>
            </div>
            </br>
		</div>
      </div>
   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script type='text/javascript'>

var searchInput = 'search_input';
 
$(document).ready(function () {
 var autocomplete;
 autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
  types: ['geocode'],
  componentRestrictions: {
   country:["CA"]
  }
 });
  
 google.maps.event.addListener(autocomplete, 'place_changed', function () {
  var near_place = autocomplete.getPlace();
 });
});
</script>
<!-- /.container-fluid -->
{% endblock content %}
