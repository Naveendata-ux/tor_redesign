{% extends "users/dashboard.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<style>
   #app {
   background: #fff;
   border-radius: 4px;
   padding: 20px;
   transition: all 0.2s;
   }
   li {
   margin: 8px 0;
   }
   h2 {
   font-weight: bold;
   margin-bottom: 15px;
   }
   del {
   color: rgba(0, 0, 0, 0.3);
   }
</style>
<style>
body {
    background: #fff;
    font-size: 14px;
    font-weight: 400;
    font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif !important;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-font-smoothing: subpixel-antialiased;
    color: #000;
    line-height: 25px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow-x: hidden;
}
h1, h2, h3, h4 {
    font-size: 27px;
    color: #003e6b;
    text-align: center;
    font-weight: 700;
    font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif !important;
}
</style>
<script type="text/javascript">
   function yesnoCheck() {
       if (document.getElementById('yesCheck').checked) {
           document.getElementById('ifYes').style.display = 'block';
       }
       else document.getElementById('ifYes').style.display = 'none';
   
   }
   
</script>
<script type="text/javascript">
   function yesnoCheck2() {
       if (document.getElementById('yesCheck2').checked) {
           document.getElementById('ifYes2').style.display = 'block';
       }
       else document.getElementById('ifYes2').style.display = 'none';
   
   }
   
</script>
<script type="text/javascript">
   function yesnoCheck3() {
       if (document.getElementById('yesCheck3').checked) {
           document.getElementById('ifYes3').style.display = 'block';
       }
       else document.getElementById('ifYes3').style.display = 'none';
   
   }
   
</script>
<!-- Begin Page Content -->
<div class="page-header" style="background: url('{% static 'assets/img/banner1.jpg' %}');">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="breadcrumb-wrapper">
               
               <ol class="breadcrumb">
                  <li><a href="{% url 'core:home' %}">Home /</a></li>
                  <li class="current">Profile Update</li>
               </ol>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Begin Page Content -->
<div id="content" class="section-padding">
   <div class="container">
      <div class="row">
         {% include 'includes/sidebar.html' %}
         <!-- Page Heading -->
        
         <div class="col-sm-12 col-md-8 col-lg-9">
            <div class="row page-content">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <form method="post" action="{% url 'accounts:profile-update' %}" enctype="multipart/form-data">
                     <div class="container-fluid">
                        {% csrf_token %}
                        {{user_form | crispy}}
                        {{profile_form | crispy}}
                        {{address_form | crispy}}
                     </div>
                     <button type="submit" class="btn btn-common">Update</button>
                  </form>
               </div>
            </div>
         </div>
      
      </div>
      </br>
       
               
      </div>
   </div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script type='text/javascript'></script>
<!-- /.container-fluid -->
{% endblock content %}
