{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    a{
        color:black;
        font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
        font-size: 18px;
    }
    body {
    background: #fff;
    font-size: 14px;
    font-weight: 400;
    font-family: open sans, sans-serif;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-font-smoothing: subpixel-antialiased;
    color: #000;
    line-height: 25px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow-x: hidden;
    font-weight: bold;
}
</style>
    <div class="page-header" style="background: url({% static 'assets/img/banner1.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-wrapper">
                        <ol class="breadcrumb">
                            <li><a href="{% url 'core:home' %}">Home /</a></li>
                            <li class="current">Login</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <section class="login section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12 col-xs-12">
                    <div class="login-form login-area">
                    
                        <h3>
                            Login Now
                        </h3>
                        
                        <form role="form" class="login-form" method="post">
                            
                            
						    
                            {% csrf_token %}
                            {% if messages %}
							  <ul class="messages">
								{% for message in messages %}
								<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
								{{ message }}
								</li>
								{% endfor % }
								</ul>
						        {% endif %}
                            {{form|crispy}}
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkedall">
                                    <label class="custom-control-label" for="checkedall">Keep me logged in</label>
                                </div>
                                <a class="forgetpassword" href="{% url 'password_reset' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-common log-btn">Login</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
