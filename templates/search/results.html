{% extends 'base.html'%}

{%block content %}
<div class="adds-wrapper">
<div class="tab-content">
<div id="grid-view" class="tab-pane fade active show">
   <div class="row">
      {% for ad in results %}
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
         <div class="featured-box">
            <figure>
               <div class="icon">
                  <span class="bg-green"><i class="lni-heart"></i></span>
                  <span><i class="lni-bookmark"></i></span>
               </div>
                <a href="#">
                  <img class="img-fluid" style="width: 350px; max-height: 225px"
                     src="{{ ad.first_image_or_default }}" alt="">
                  </a>
            </figure>
            <div class="feature-content">
               <h4>
                  <a href="#">{{ad.title}}</a>
               </h4>
               <div class="meta-tag">
                  <span>
                  <a href="#"><i class="lni-user"></i> {{ ad.user.username }}</a>
                  </span>
                  <span>
                  <a href="#"><i class="lni-map-marker"></i>{{ ad.location }} </a>
                  </span>
                  <span>
                  <a href="#"><i class="lni-tag"></i> {{ad.category.title }}</a>
                  </span>
               </div>
               <p class="dsc">{{ ad.description }}</p>
               <div class="listing-bottom">
                  <h3 class="price float-left">${{ ad.price }}</h3>
                  <a href="" class="btn btn-common float-right">View
                  Details</a>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
</div>
{% endblock %}
